<p>On your phones, go to<p>
<a ui-sref="play.code">www.rabble.com/play</a>
<p>and enter the code: <span id="code">{{vm.gameModel.code}}</span></p>
<p>Or scan</p>
<div id="qrCode"></div>
<p>Drag to change the player order</p>
<ul class="activePlayers">
  <li ng-repeat="activePlayer in vm.gameModel.players">
      <img class="avatar"/>
      <p>{{activePlayer.name}}</p>
  </li>
</ul>
<button>All Players are Ready!</button>
